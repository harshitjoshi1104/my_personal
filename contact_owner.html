        <form style="padding-left:0.5cm;">
            <div class="form-group">
              <label class="changeing_media" for="exampleInputEmail1" style="width: 75%;color: tomato;">Email address</label>
              <br>
              <input class="changeing_media" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 75%;background-color: black;color: whitesmoke;">
              <br>

              <small id="emailHelp" class="form-text text-muted" style="width: 75%;color: white">We'll never share your email with anyone else.</small>
              <br>
              <br>
              
            </div>
            <div class="form-group">
              <label class="changeing_media" for="exampleInputPassword1" style="width: 75%;color: tomato;">Your Name</label>
              <br>
              
              <input class="changeing_media" type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Name" style="width: 75%;background-color: black;color: whitesmoke;">
              <br>
              <br>
            </div>
            <div class="form-group form-check">
              <input class="changeing_media" type="checkbox" class="form-check-input" id="exampleCheck1" >
              <label class="changeing_media" class="form-check-label" for="exampleCheck1" style="width: 75%;color: tomato;">Check me out</label>
            </div>
            <br>
            <label class="changeing_media" for="exampleInputEmail1" style="width: 75%;color: tomato;">If there is any Issue you found Write down below</label>
            <br>
            <textarea class="changeing_media container-fluid-sm" name="" id="" cols="30" rows="4" style="width: 75%;background-color: black;color: whitesmoke;"></textarea>
            <br>
            <button type="button" class="btn btn-primary" id="submit_button">Submit</button>
